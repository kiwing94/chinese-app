name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 🧾 Klona källkod
      uses: actions/checkout@v4

    - name: ⚙️ Installera beroenden
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel
        pip install --user buildozer cython

    - name: ☑️ Installera rätt Android Build Tools
      run: |
        yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
        $ANDROID_HOME/tools/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"

    - name: 🏗️ Bygg APK med Buildozer
      run: |
        export PATH=$HOME/.local/bin:$PATH
        buildozer android debug

    - name: 🏗️ Bygg APK med Buildozer
      run: |
        export PATH=$HOME/.local/bin:$PATH
        buildozer android debug

    - name: 📦 Ladda upp APK som artifact
      uses: actions/upload-artifact@v4
      with:
        name: flashcard-app-debug
        path: bin/*.apk
